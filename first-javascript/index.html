<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Javascript</title>
    <!-- <script></script> first place you can link/put your javascript - not the best spot-->
</head>
<body>
    <div></div>
    <!-- <script></script> second place you can link/put your javascript -
        this is the better place to put it! Ensures the code loads before
        the java script start working
    -->
    <script>
        console.log('Hello!')
    </script>
</body>
</html>
